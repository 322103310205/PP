<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">

  <title>College AR Navigation</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
      font-family: Arial, sans-serif;
    }

    #startAR {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      z-index: 9999;
    }

    #status {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 9999;
      font-size: 16px;
    }
  </style>
</head>

<body>

<button id="startAR">Start AR</button>
<div id="status">Scan a QR marker</div>

<a-scene
  id="scene"
  embedded
  style="display:none"
  vr-mode-ui="enabled:false"
  renderer="antialias:true; precision: mediump;"
  arjs="
    sourceType: webcam;
    facingMode: environment;
    debugUIEnabled: false;
  "
>

  <!-- ONE REUSABLE NAVIGATION ARROW -->
  <a-entity
    id="navArrow"
    position="0 0.3 0"
    visible="false"
    animation__float="
      property: position;
      from: 0 0.3 0;
      to: 0 0.35 0;
      dur: 800;
      dir: alternate;
      loop: true;
      easing: easeInOutSine"
  >
    <a-cylinder
      position="0 0.35 0"
      radius="0.05"
      height="0.5"
      color="#00ff00">
    </a-cylinder>

    <a-cone
      position="0 0.7 0"
      radius-bottom="0.15"
      height="0.25"
      color="#00ff00">
    </a-cone>
  </a-entity>

  <!-- QR / PATTERN MARKERS -->
  <a-marker type="pattern" url="markers/GATE.patt" markerhandler="node:GATE"></a-marker>

  <a-marker type="pattern" url="markers/B1.patt" markerhandler="node:B1"></a-marker>
  <a-marker type="pattern" url="markers/B2.patt" markerhandler="node:B2"></a-marker>
  <a-marker type="pattern" url="markers/B3.patt" markerhandler="node:B3"></a-marker>
  <a-marker type="pattern" url="markers/B4.patt" markerhandler="node:B4"></a-marker>
  <a-marker type="pattern" url="markers/B5.patt" markerhandler="node:B5"></a-marker>
  <a-marker type="pattern" url="markers/B6.patt" markerhandler="node:B6"></a-marker>
  <a-marker type="pattern" url="markers/B7.patt" markerhandler="node:B7"></a-marker>
  <a-marker type="pattern" url="markers/B8.patt" markerhandler="node:B8"></a-marker>
  <a-marker type="pattern" url="markers/B9.patt" markerhandler="node:B9"></a-marker>
  <a-marker type="pattern" url="markers/B10.patt" markerhandler="node:B10"></a-marker>
  <a-marker type="pattern" url="markers/B11.patt" markerhandler="node:B11"></a-marker>
  <a-marker type="pattern" url="markers/B12.patt" markerhandler="node:B12"></a-marker>
  <a-marker type="pattern" url="markers/B13.patt" markerhandler="node:B13"></a-marker>

  <a-entity camera></a-entity>
</a-scene>

<!-- LOAD NAVIGATION LOGIC (CASE-CORRECT) -->
<script src="Js/navigation.js"></script>

<script>
/* =========================
   CONFIG
========================= */
const DESTINATION = "B2";

/* =========================
   START AR
========================= */
document.getElementById("startAR").addEventListener("click", async () => {
  document.getElementById("scene").style.display = "block";
  document.getElementById("startAR").style.display = "none";
  await loadMap();
});

/* =========================
   ROTATE ARROW
========================= */
function rotateArrow(action) {
  const arrow = document.getElementById("navArrow");
  arrow.setAttribute("visible", true);

  const angles = {
    FORWARD: 0,
    LEFT: -90,
    RIGHT: 90,
    BACK: 180
  };

  arrow.setAttribute("rotation", `0 ${angles[action]} 0`);
}

/* =========================
   MARKER HANDLER
========================= */
AFRAME.registerComponent("markerhandler", {
  schema: { node: { type: "string" } },

  init() {
    this.el.addEventListener("markerFound", () => {
      const node = this.data.node;
      const arrow = document.getElementById("navArrow");

      /* Attach arrow to detected marker */
      this.el.appendChild(arrow);
      arrow.setAttribute("position", "0 0.3 0");
      arrow.setAttribute("visible", true);

      document.getElementById("status").innerText =
        `You are at ${node}`;

      setStartNode(node);

      const step = onNodeReached(node) || navigateTo(DESTINATION);

      if (step) {
        rotateArrow(step.action);
        document.getElementById("status").innerText =
          `Go ${step.action}`;
      } else {
        document.getElementById("status").innerText =
          "Destination reached ðŸŽ¯";
      }
    });

    this.el.addEventListener("markerLost", () => {
      document.getElementById("navArrow")
        .setAttribute("visible", false);
    });
  }
});
</script>

</body>
</html>
