<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">

  <title>College AR Navigation</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* ---------- START SCREEN ---------- */
    #startScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    #startScreen h1 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    #startScreen p {
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    #startAR {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #00c853;
      color: white;
      cursor: pointer;
    }

    /* ---------- STATUS BAR ---------- */
    #status {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 16px;
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      padding: 10px 0;
    }
  </style>
</head>

<body>

<!-- START / PERMISSION SCREEN -->
<div id="startScreen">
  <h1>Campus AR Navigation</h1>
  <p>Point your camera at campus QR markers<br>to get live directions</p>
  <button id="startAR">Allow Camera & Start</button>
</div>

<div id="status">Waiting for cameraâ€¦</div>

<a-scene
  id="scene"
  embedded
  style="display:none"
  vr-mode-ui="enabled:false"
  renderer="antialias:true; precision: mediump;"
  arjs="
    sourceType: webcam;
    facingMode: environment;
    debugUIEnabled: false;
  "
>

  <!-- ONE REUSABLE ARROW -->
  <a-entity
    id="navArrow"
    visible="false"
    position="0 0.3 0"
    animation__float="
      property: position;
      from: 0 0.3 0;
      to: 0 0.35 0;
      dur: 800;
      dir: alternate;
      loop: true;
      easing: easeInOutSine"
  >
    <a-cylinder position="0 0.35 0" radius="0.05" height="0.5" color="#00ff00"></a-cylinder>
    <a-cone position="0 0.7 0" radius-bottom="0.15" height="0.25" color="#00ff00"></a-cone>
  </a-entity>

  <!-- QR MARKERS -->
  <a-marker type="pattern" url="markers/B5.patt">
  <a-box position="0 0.5 0" color="red"></a-box>
  </a-marker>


  <a-entity camera></a-entity>
</a-scene>

<!-- LOAD NAVIGATION LOGIC -->
<script src="Js/navigation.js"></script>

<script>
/* ================= CONFIG ================= */
const DESTINATION = "B2"; // Change destination here

/* ================= START AR ================= */
document.getElementById("startAR").addEventListener("click", async () => {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("scene").style.display = "block";
  document.getElementById("status").innerText = "Scan a QR marker";
  await loadMap();
});

/* ================= ROTATE ARROW ================= */
function rotateArrow(action) {
  const arrow = document.getElementById("navArrow");
  arrow.setAttribute("visible", true);

  const angles = {
    FORWARD: 0,
    LEFT: -90,
    RIGHT: 90,
    BACK: 180
  };

  arrow.setAttribute("rotation", `0 ${angles[action]} 0`);
}

/* ================= MARKER HANDLER ================= */
AFRAME.registerComponent("markerhandler", {
  schema: { node: { type: "string" } },

  init() {
    this.el.addEventListener("markerFound", () => {
      alert("Marker detected: " + this.data.node);
      const node = this.data.node;
      const arrow = document.getElementById("navArrow");

      // Attach arrow to marker
      this.el.appendChild(arrow);
      arrow.setAttribute("visible", true);
      arrow.setAttribute("position", "0 0.3 0");

      setStartNode(node);
      const step = onNodeReached(node) || navigateTo(DESTINATION);

      if (step) {
        rotateArrow(step.action);
        document.getElementById("status").innerText =
          `Go ${step.action}`;
      } else {
        document.getElementById("status").innerText =
          "Destination reached ðŸŽ¯";
      }
    });

    this.el.addEventListener("markerLost", () => {
      document.getElementById("navArrow").setAttribute("visible", false);
    });
  }
});
</script>

</body>
</html>
